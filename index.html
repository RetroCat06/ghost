<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>유령 인생네컷 AR</title>

  <!-- 필수 스크립트 -->
  <script src="script.js"></script>
  <script
    src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
    defer>
  </script>
  <link rel="stylesheet" href="style.css">

  <!-- model-viewer 라이브러리 -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body style="margin: 0; padding: 0;">
  <div>
    <model-viewer
      class="vrContent"
      style="width:100vw; height:150vw; max-width:95%;"
      src="https://drive.google.com/uc?export=download&id=1mCWgtIuz_qvT81qtKmajFaRw9KSYcpXZ"
      ios-src="유령 인생네컷.usdz"
      alt="유령 인생네컷 모델"
      shadow-intensity="0.1"
      exposure="0.7"
      camera-controls
      environment-image="ARbackground.jpg"
      auto-rotate
      ar>
      
      <!-- AR 버튼 -->
      <input type="image" src="vr.png" slot="ar-button"
        style="border: none; position: absolute; bottom:3vw; right:2vw;" />
    </model-viewer>
  </div>
</body>
</html>
